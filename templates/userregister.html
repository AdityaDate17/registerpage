<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="static/css/register.css">
</head>
<body>

    <div class="container">
        <h2>Registration</h2>
        <form class="registrationForm" method="POST" action="/userregister" enctype="multipart/form-data" name="myform" onsubmit="return validateform()">
            <!-- Partner Type Dropdown -->
            <label for="partnerType">Partner Type:</label>
            <select id="partnerType" name="partnerType" class="inputclass">
                <option value="individual">Individual</option>
                <option value="company">Company</option>
            </select>

            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="inputclass">

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="inputclass">

            <!-- Mobile Number Input -->
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" class="inputclass">

            <!-- PAN Number Input -->
            <label for="pan">PAN No:</label>
            <input type="text" id="pan" name="pan" class="inputclass">

            <!-- Pin Code Input -->
            <label for="pinCode">Pin Code:</label>
            <input type="number" id="pinCode" name="pinCode" class="inputclass">

            <!-- KYC Input -->
            <label for="kyc">KYC (PAN or Company PAN):</label>
            <input type="text" id="kyc" name="kyc" class="inputclass">

            <!-- File Upload for KYC Documents -->
            <label for="upload">Upload KYC Documents:</label>
            <input type="file" id="upload" name="upload" accept=".pdf, .jpg, .jpeg, .png" class="inputclass">

            <!-- Password Input -->
            <div class="container1">
                <label for="password">Password:</label>
                <div class="password-input">
                    <input type="text" id="password" name="password" class="inputclass">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                
            </div>
            

            <!-- Confirm Password Input -->
            <div class="container2">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-input1">
                    <input type="text" id="confirmPassword" name="confirmPassword" class="inputclass">
                    <span class="toggle-password" onclick="togglePasswordVisibility1()">üëÅÔ∏è</span>
                </div>
            </div>
